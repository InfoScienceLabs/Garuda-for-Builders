<div fxLayout="row wrap" fxLayoutAlign="start center">
    <div fxFlex="100" fxLayoutGap="30px">
        <mat-card fxFlex="23" class="h-0">
            <mat-card-content>
                <div fxFlex fxLayoutAlign="start center" fxLayoutGap="20px">
                    <button mat-fab color="primary"><mat-icon>account_circle</mat-icon></button>
                    <div>
                        <h3 class="m-0">386</h3>
                        <h6 class="text-muted m-0">New Clients</h6>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex="23" class="h-0">
            <mat-card-content>
                <div fxFlex fxLayoutAlign="start center" fxLayoutGap="20px">
                    <button mat-fab color="primary"><mat-icon>local_mall</mat-icon></button>
                    <div>
                        <h3 class="m-0">386</h3>
                        <h6 class="text-muted m-0">New Clients</h6>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex="23" class="h-0">
            <mat-card-content>
                <div fxFlex fxLayoutAlign="start center" fxLayoutGap="20px">
                    <button mat-fab color="accent"><mat-icon>stars</mat-icon></button>
                    <div>
                        <h3 class="m-0">386</h3>
                        <h6 class="text-muted m-0">New Clients</h6>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
        <mat-card fxFlex="23" class="h-0">
            <mat-card-content>
                <div fxFlex fxLayoutAlign="start center" fxLayoutGap="20px">
                    <button mat-fab color="warn"><mat-icon>content_paste</mat-icon></button>
                    <div>
                        <h3 class="m-0">386</h3>
                        <h6 class="text-muted m-0">New Clients</h6>
                    </div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>

<div fxLayout="row wrap" class="m-t-2">
    <analysis-crowd-permeability [data]="permeability" fxFlex></analysis-crowd-permeability>
</div>

<div fxLayout="row wrap">
    <div fxFlex.gt-sm="50">
        <analysis-crowd-age [data]="ageData"></analysis-crowd-age>
    </div>
    <div fxFlex.gt-sm="50">
        <analysis-crowd-consumer [data]="consumerData"></analysis-crowd-consumer>
    </div>
</div>

<div fxLayout="row wrap">
    <div fxFlex.gt-sm="50">
        <analysis-crowd-operators [data]="operatorData"></analysis-crowd-operators>
    </div>
    <div fxFlex.gt-sm="50">
        <analysis-crowd-brand></analysis-crowd-brand>
    </div>
</div>
