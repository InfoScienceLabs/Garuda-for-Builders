<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
    <a matTooltip="Add Property" class="add-pro-maticon-create" mat-fab [routerLink]="['../viewcoupons']">
        <mat-icon>add</mat-icon>
    </a>
</div>
<div class="display-block">
    <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title" fxFlexAlign="baseline">
            <div class="docs-example-viewer-title-spacer">Filters</div>
        </div>
        <div class="docs-example-viewer-body">
            <form>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="50px">
                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Coupon Name">
                    </mat-form-field>
                    <div fxFlex>
                        <button mat-raised-button type="submit"> <mat-icon>filter_list</mat-icon> Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="docs-example-viewer-wrapper table-margintop ">
    <div class="docs-example-viewer-title" fxFlexAlign="baseline">
        <div class="docs-example-viewer-title-spacer">
            Coupons </div>
    </div>
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Coupon Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="startdate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let element"> {{element.startdate}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="enddate">
            <th mat-header-cell *matHeaderCellDef>End Date</th>
            <td mat-cell *matCellDef="let element">{{element.enddate}}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>{{element.action}} </mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
