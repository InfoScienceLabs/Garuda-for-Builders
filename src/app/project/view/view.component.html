<div class="py-3">
    <mat-horizontal-stepper class="mat-elevation-z1" [linear]="isLinear" #stepper>
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>About</ng-template>
                <app-about></app-about>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup">
                <ng-template matStepLabel>Inventory/Booking</ng-template>
                <app-inventory></app-inventory>
            </form>
        </mat-step>
        <mat-step [stepControl]="thirdFormGroup">
            <form [formGroup]="thirdFormGroup">
                <ng-template matStepLabel>Paperwork</ng-template>
                <app-paperwork></app-paperwork>
            </form>
        </mat-step>
        <mat-step [stepControl]="fourthFormGroup">
            <form [formGroup]="fourthFormGroup">
                <ng-template matStepLabel>Progress</ng-template>
                <figure>
                    <div class="y-axis">
                        <h3>Y-Axis Title</h3>
                    </div>

                    <div class="graphic">

                        <div class="row">
                            <h6>Bar One</h6>
                            <div class="chart">
                                <span class="block" title="Category A">
                                 <span class="value">57%</span>
                                </span>
                                <span class="block" title="Category B">
                                 <span class="value">13%</span>
                                </span>
                                <span class="block" title="Category C">
                                 <span class="value">8%</span>
                                </span>
                                <span class="block" title="Category D">
                                 <span class="value">2%</span>
                                </span>
                                <span class="block" title="Category E">
                                  <span class="value">17%</span>
                                </span>
                                <span class="block" title="Category F">
                                  <span class="value">3%</span>
                                </span>
                            </div>
                        </div>

                        <div class="row">
                            <h6>Bar Two</h6>
                            <div class="chart">
                                <span class="block" title="Category A">
                                  <span class="value">29%</span>
                                </span>
                                <span class="block" title="Category B">
                                  <span class="value">21%</span>
                                </span>
                                <span class="block" title="Category C">
                                   <span class="value">19%</span>
                                </span>
                                <span class="block" title="Category D">
                                   <span class="value">6%</span>
                                </span>
                                <span class="block" title="Category E">
                                   <span class="value">19%</span>
                                </span>
                                <span class="block" title="Category F">
                                   <span class="value">6%</span>
                                </span>
                            </div>
                        </div>
                        <div class="row">
                            <h6>Bar Three</h6>
                            <div class="chart">
                                <span class="block" title="Category A">
                                   <span class="value">8%</span>
                                </span>
                                <span class="block" title="Category B">
                                   <span class="value">11%</span>
                                </span>
                                <span class="block" title="Category C">
                                   <span class="value">34%</span>
                                </span>
                                <span class="block" title="Category D">
                                   <span class="value">2%</span>
                                </span>
                                <span class="block" title="Category E">
                                   <span class="value">32%</span>
                                </span>
                                <span class="block" title="Category F">
                                   <span class="value">13%</span>
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="x-axis">
                        <h3>X-Axis Title</h3>
                        <ul class="legend">
                            <li>Category A</li>
                            <li>Category B</li>
                            <li>Category C</li>
                            <li>Category D</li>
                            <li>Category E</li>
                            <li>Category F</li>
                        </ul>
                    </div>
                </figure>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            <div fxLayout="row" fxLayoutAlign="center center" class="m-t-15">
                You are now done.
            </div>
            <div fxLayout="row" fxLayoutAlign="end center" class="m-t-15" fxLayoutGap="30px">
                <button mat-raised-button color="accent" matStepperPrevious>Back</button>
                <button mat-raised-button color="warn" (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-horizontal-stepper>
</div>
