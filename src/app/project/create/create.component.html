<div fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="20px">
    <!-- <button mat-raised-button color="accent" [routerLink]="['../view']"> <mat-icon>add_circle</mat-icon> Add</button> -->
    <a matTooltip="Add Property" class="add-pro-maticon-create" mat-fab [routerLink]="['../view']">
        <mat-icon>add</mat-icon>
    </a>
</div>
<div class="display-block">
    <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title" fxFlexAlign="baseline">
            <div class="docs-example-viewer-title-spacer">Filters</div>
        </div>
        <div class="docs-example-viewer-body">
            <form>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="50px">
                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Name">
                    </mat-form-field>
                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Type">
                    </mat-form-field>
                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Status">
                    </mat-form-field>
                    <div fxFlex>
                        <button mat-raised-button type="submit"> <mat-icon>filter_list</mat-icon> Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="docs-example-viewer-wrapper table-margintop ">
    <div class="docs-example-viewer-title" fxFlexAlign="baseline">
        <div class="docs-example-viewer-title-spacer">
            Projects</div>
    </div>
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef> Type </th>
            <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="blockchain">
            <th mat-header-cell *matHeaderCellDef> Blockchain </th>
            <td mat-cell *matCellDef="let element"> {{element.blockchain}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef> Total </th>
            <td mat-cell *matCellDef="let element"> {{element.total}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>{{element.action}} </mat-icon>
                <!-- <button mat-button color="accent">Edit</button>
                    <button mat-button color="warn">Delete</button> -->
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
