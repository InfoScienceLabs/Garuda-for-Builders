<div fxLayout="row" class="m-t-16" fxLayout.xs="column" fxLayoutGap.xs="10" fxLayoutGap="20px">
        <div fxFlex="100" fxFlex.xs="100">
            <mat-card>
                <mat-card-title>Property</mat-card-title>
                <mat-card-content>
                    <form>
                        <mat-form-field class="display-block">
                            <input matInput placeholder="Property Name"> 
                        </mat-form-field>
                        <mat-form-field class="display-block">
                            <input matInput placeholder="Property Type">
                        </mat-form-field>
                        <mat-form-field class="display-block">
                            <input matInput placeholder="Price">
                        </mat-form-field>
                        <mat-form-field class="display-block">
                            <input matInput placeholder="Tax">
                        </mat-form-field>
                        <mat-form-field class="display-block">
                            <input matInput placeholder="Total">
                        </mat-form-field>
                        <div fxLayout="row" fxLayoutAlign="center" fxLayoutGap="50px">
                            <button fxFlex="10" mat-raised-button fxFlex color="accent">Proceed</button>
                            
                            <button fxFlex="40"  mat-raised-button fxFlex color="warn">Reject</button>
                        </div>
                    </form>
                </mat-card-content>
            </mat-card>
        </div>
    </div>
