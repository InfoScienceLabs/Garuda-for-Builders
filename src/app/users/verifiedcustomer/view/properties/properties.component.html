<div class="display-block">
    <div class="docs-example-viewer-wrapper">
        <div class="docs-example-viewer-title" fxFlexAlign="baseline">
            <div class="docs-example-viewer-title-spacer">Filters</div>
        </div>
        <div class="docs-example-viewer-body">
            <form>
                <div fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="50px">
                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Property Name">
                    </mat-form-field>
                    <mat-form-field fxFlex>
                        <input type="text" matInput placeholder="Property Type">
                    </mat-form-field>
                    <div fxFlex>
                        <button mat-raised-button type="submit"> <mat-icon>filter_list</mat-icon> Filter</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<div class="docs-example-viewer-wrapper table-margintop ">
    <div class="docs-example-viewer-title" fxFlexAlign="baseline">
        <div class="docs-example-viewer-title-spacer">
            Property List</div>
    </div>
    <table mat-table [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
        </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="purches">
            <th mat-header-cell *matHeaderCellDef> Date Of Purches </th>
            <td mat-cell *matCellDef="let element"> {{element.purches}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef>Amount</th>
            <td mat-cell *matCellDef="let element">{{element.amount}}</td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="propertytype">
            <th mat-header-cell *matHeaderCellDef> Property Type </th>
            <td mat-cell *matCellDef="let element"> {{element.propertytype}} </td>
        </ng-container>
        <!-- Symbol Column -->
        <ng-container matColumnDef="certificate">
            <th mat-header-cell *matHeaderCellDef> Certificate</th>
            <td mat-cell *matCellDef="let element"> {{element.certificate}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let element">
                <mat-icon>{{element.action}} </mat-icon>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
