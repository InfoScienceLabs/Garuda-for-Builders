<div class="projects-container" fxLayout="row wrap" fxLayoutAlign="center center">
    <div class="project mat-elevation-z4 divides" fxFlex="22%">
        <div class="header" style="background: linear-gradient(to right top, #0499d1, #349cd6, #4c9fdb, #60a1df, #71a4e3, #71a4e3, #71a4e3, #71a4e3, #60a1df, #4c9fdb, #349cd6, #0499d1);">
            <div class="content">
                <div fxFlex="auto" fxLayout="column">
                    <div class="top-row" fxLayout="row" fxLayoutAlign="space-between center">
                    </div>
                    <div class="codename" fxFlex="auto" fxLayout="row" fxLayoutAlign="center center" style="border-bottom: 1px solid #ffff">
                        <h3> â‚¹ 326000</h3>
                    </div>

                    <div fxLayout="row">
                        <mat-card-actions fxFlex fxLayoutAlign="space-between">
                            <button mat-button>Withdraw</button>
                            <button mat-button>Deposit</button>
                        </mat-card-actions>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="divider"></div>


<div fxLayout="row" class="m-t-15">
    <div fxFlex.gt-sm='100'>

        <div class="docs-example-viewer-wrapper table-margintop ">
            <div class="docs-example-viewer-title" fxFlexAlign="baseline">
                <div class="docs-example-viewer-title-spacer">
                    Requests</div>
            </div>
            <table mat-table [dataSource]="dataSource">
                <!-- Position Column -->
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <!-- Name Column -->
                <ng-container matColumnDef="walletid">
                    <th mat-header-cell *matHeaderCellDef> WalletID </th>
                    <td mat-cell *matCellDef="let element"> {{element.walletid}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="propertyname">
                    <th mat-header-cell *matHeaderCellDef> Property Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.propertyname}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="walletname">
                    <th mat-header-cell *matHeaderCellDef>Wallet Name</th>
                    <td mat-cell *matCellDef="let element">{{element.walletname}}</td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="txnid">
                    <th mat-header-cell *matHeaderCellDef> TXN ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.txnid}} </td>
                </ng-container>
                <!-- Symbol Column -->
                <ng-container matColumnDef="from">
                    <th mat-header-cell *matHeaderCellDef> From</th>
                    <td mat-cell *matCellDef="let element"> {{element.from}} </td>
                </ng-container>
                <ng-container matColumnDef="to">
                    <th mat-header-cell *matHeaderCellDef> To </th>
                    <td mat-cell *matCellDef="let element"> {{element.to}} </td>
                </ng-container>
                <ng-container matColumnDef="amount">
                    <th mat-header-cell *matHeaderCellDef> Amount </th>
                    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                </ng-container>
                <ng-container matColumnDef="txndate">
                    <th mat-header-cell *matHeaderCellDef> TXN DATE </th>
                    <td mat-cell *matCellDef="let element"> {{element.txndate}} </td>
                </ng-container>
                <!-- <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef> Action </th>
                    <td mat-cell *matCellDef="let element">
                        <mat-icon>{{element.action}} </mat-icon>
                    </td>
                </ng-container> -->
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </div>
    </div>
</div>
