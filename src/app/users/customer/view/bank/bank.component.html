<div fxLayout="row" class="m-t-15">
    <div fxFlex.gt-sm='100'>
        <mat-card>
            <mat-card-title>Bank Details</mat-card-title>
            <mat-card-content>
                <form>
                    <div fxLayout="row" fxLayoutGap="40px">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Account Number</mat-label>
                            <input matInput placeholder="Account Number">
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>IFCS Code</mat-label>
                            <input matInput placeholder="IFCS Code">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="40px">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Account Type</mat-label>
                            <mat-select>
                                <mat-option>None</mat-option>
                                <mat-option value="option1">Savings</mat-option>
                                <mat-option value="option2">Current</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Full Name</mat-label>
                            <input matInput placeholder="Full Name">
                        </mat-form-field>
                        <div fxFlex fxLayoutGap="20px" fxLayoutAlign="start center">
                            <button mat-raised-button color="primary" type="button">
                            <label for="fileToUpload">
                                Upload
                                <!-- <mat-icon>add</mat-icon>  -->
                            </label>
                        </button>
                            <input id="fileToUpload" type="file" style="display:none;" (change)="processWebImage($event)">
                            <small class="p-2">*Accepts Jpg, png Formats Image size less than 100KB
                               </small>
                        </div>
                    </div>
                    <div fxLayout="row wrap" fxLayoutGap="30px" fxLayoutAlign="start center">
                        <div *ngFor="let image of images">
                            <img *ngIf="image" [src]="image" style="width: 100px; height: 100px; padding: 10px;" />
                            <span *ngIf="image" class="remove"><mat-icon (click)="removeImage(hello)">remove_circle</mat-icon> </span>
                        </div>
                    </div>
                    <div fxLayout="row">
                        <p>
                            Verification Status:
                            <mat-button-toggle-group name="fontStyle" aria-label="Font Style">
                                <mat-button-toggle color="warn" value="bold">Rejected</mat-button-toggle>
                                <mat-button-toggle color="primary" value="italic">Approved</mat-button-toggle>
                            </mat-button-toggle-group>
                        </p>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>

    </div>
</div>
