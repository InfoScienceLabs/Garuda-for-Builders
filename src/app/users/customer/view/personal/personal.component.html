<div fxLayout="row" class="m-t-15">
    <div fxFlex.gt-sm='100'>
        <mat-card>
            <mat-card-title>Personal Details</mat-card-title>
            <mat-card-content>
                <form>
                    <div fxLayout="row" fxLayoutGap="40px">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>First Name</mat-label>
                            <input matInput placeholder="First Name">
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Last Name</mat-label>
                            <input matInput placeholder="Last Name">
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="40px">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Email</mat-label>
                            <input matInput placeholder="Last Name">
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Password</mat-label>
                            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Confirm Password</mat-label>
                            <input matInput placeholder="Confirm Password" [type]="hide ? 'password' : 'text'">
                            <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        </mat-form-field>
                    </div>
                    <div fxLayout="row" fxLayoutGap="40px">
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Date Of Birth</mat-label>
                            <input matInput [matDatepicker]="picker" placeholder="Date Of Birth">
                            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                            <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex>
                            <mat-label>Contact</mat-label>
                            <input matInput placeholder="Contact">
                        </mat-form-field>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>

    </div>
</div>

                        </mat-form-field>
                        <mat-form-field appearance="outline" fxFlex>

</div>
