<div class="limiter">
    <div class="container-login100" style="background-image: url('../assets/images/bg-01.jpg');">
        <mat-card class="wrap-login100">
            <div class="m-b-15" fxLayout="row" fxLayoutAlign="center center">
                <img src="../../../assets/garuda_login.svg" width="200px">
            </div>
            <mat-card-content>
                <form [formGroup]="userForm" (ngSubmit)="login()">
                    <mat-form-field class="display-block">
                        <input type="email" placeholder="Email" formControlName="email" required matInput>
                        <mat-error *ngIf="formErrors.email">{{formErrors.email}}</mat-error>
                    </mat-form-field>
                    <mat-form-field class="display-block">
                        <input [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" required matInput>
                        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                        <mat-error *ngIf="formErrors.password">{{formErrors.password}}</mat-error>
                    </mat-form-field>
                    <div class="m-b-15" fxLayout="row" fxLayoutAlign="start center">
                        <mat-checkbox color="accent-50" class="remember-me">Remember
                        </mat-checkbox>
                    </div>
                    <div class="m-b-15" fxLayout="column" fxLayoutAlign="center center">
                        <button mat-raised-button color="purple-400" [disabled]="!userForm.valid || submitted">Submit</button>
                        <mat-error *ngIf="error" class="alert alert-danger">{{error}}</mat-error>
                    </div>
                    <div class="w-100">
                        <mat-spinner *ngIf="loading" [diameter]="70" color="accent-50">
                        </mat-spinner>
                    </div>
                    <div class="m-b-15" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="15px">
                        <p class="notyet">Not a member yet?</p> <a class="signup" [routerLink]="['/signup']"> Sign up</a>
                    </div>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
